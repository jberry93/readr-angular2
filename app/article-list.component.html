<div class="articlesContainer">
  <h2>Hacker News Articles</h2>
  <md-card *ngFor="let article of articles">
    <md-card-title-group>
      <md-card-title><a href="{{ article.url }}">{{ article.title }}</a></md-card-title>
      <md-card-subtitle>{{ article.description }}</md-card-subtitle>
    </md-card-title-group>
  </md-card>
</div>
